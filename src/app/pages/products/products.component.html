<div class="container mx-auto p-6">
    <h2 class="text-3xl font-bold text-center mb-6">Products</h2>
  
    @if (isLoading) {
      <div class="flex justify-center items-center min-h-[200px]">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-green-500"></div>
      </div>
    } @else if (products.length === 0) {
      <p class="text-center text-gray-500">No products found</p>
    } @else {
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        @for (product of products; track product._id) {
          <div class="bg-white rounded-2xl shadow-md p-4 hover:shadow-lg transition">
            <img [src]="product.imageCover" 
                 alt="{{ product.title }}" 
                 class="w-full h-48 object-cover rounded-xl">
            <div class="mt-4">
              <h3 class="text-lg font-semibold">{{ product.title }}</h3>
              <p class="text-gray-600 mt-2">{{ product.price | currency:'EGP' }}</p>
              <button (click)="navigateToDetails(product._id)"
                      class="mt-4 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
                View Details
              </button>
            </div>
          </div>
        }
      </div>
    }
  </div>
