<section class="mx-auto main-sec w-1/2">
    <h1 class="text-center text-green-600 text-3xl">CheckOut</h1>

    <form [formGroup]="checkOutForm" (ngSubmit)="submitForm()">
        <div class="mb-1">
            <label for="details" class="block mb-2 text-sm font-light text-gray-900 dark:text-white">details</label>
            <textarea formControlName="details" id="details" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"> </textarea>   
        </div>

        <div class="mb-1">
            <label for="phone" class="block mb-2 text-sm font-light text-gray-900 dark:text-white">phone</label>
            <input type="tel" formControlName="phone" id="phone" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>   
        </div>

        <div class="mb-1">
            <label for="city" class="block mb-2 text-sm font-light text-gray-900 dark:text-white">city</label>
            <input type="text" formControlName="city" id="city" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>   
        </div>


        <button [disabled]="checkOutForm.invalid" class="btn-main" type="submit">Online Payment</button>
    

    </form>
</section>
