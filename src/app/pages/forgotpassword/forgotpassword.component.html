<section>
    <h1 class="text-center text-main my-2 text-5xl text-[#169E48]">Forgot Password</h1>


    @if (step == 1 ) {
        <form [formGroup]="verifyEmail" class="bg-gray-200 rounded-md shadow p-3 w-[70%] mx-auto" (ngSubmit)="verifyEmailSubmit()">
            <div class="my-2">
                <label for="email">email</label>
                <input formControlName="email" id="email" type="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
    
            <button [disabled]="verifyEmail.invalid " class="btn-main">Verify Email</button>
        </form>
    
    }
    @else if(step == 2){
        <form [formGroup]="verifyCode" class="bg-gray-200 rounded-md shadow p-3 w-[70%] mx-auto" (ngSubmit)="verifyCodeSubmit()">
            <div class="my-2">
                <label for="resetCode">resetCode</label>
                <input formControlName="resetCode" id="resetCode" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
    
            <button [disabled]="verifyEmail.invalid " class="btn-main">Verify Code</button>
        </form>
    
    }

    @else if (step == 3) {
        <form [formGroup]="resetPassword" class="bg-gray-200 rounded-md shadow p-3 w-[70%] mx-auto" (ngSubmit)="resetPasswordSubmit()">

            <div class="my-2">
                <label for="email">email</label>
                <input readonly formControlName="email" id="email" type="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
    
            <div class="my-2">
                <label for="newPassword">newPassword</label>
                <input formControlName="newPassword" id="newPassword" type="Password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
    
            <button [disabled]="resetPassword.invalid " class="btn-main">Verify Email</button>
        </form>
    
    }


</section>
