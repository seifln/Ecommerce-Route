<div class="container mx-auto px-4">
    <h2 class="text-center text-2xl font-bold my-6">Categories</h2>
  
    <!-- Categories Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      @for (category of categories; track category._id) {
        <div class="bg-white shadow-lg rounded-xl overflow-hidden cursor-pointer transition-transform transform hover:scale-105"
          (click)="fetchCategoryDetails(category._id)">
          <img [src]="category.image" class="w-full h-48 object-cover" alt="{{ category.name }}">
          <div class="p-4 text-center">
            <h5 class="text-lg font-semibold text-gray-800">{{ category.name }}</h5>
          </div>
        </div>
      }
    </div>
  
    <!-- Loading Indicator -->
    @if (loading) {
      <div class="text-center my-6">
        <p class="text-blue-500 text-lg font-medium">Loading category details...</p>
      </div>
    }
  
    <!-- Selected Category Details -->
    @if (selectedCategory) {
      <div class="bg-gray-100 p-6 rounded-lg shadow-md text-center my-6">
        <h3 class="text-xl font-bold mb-2">Selected Category:</h3>
        <h5 class="text-lg font-semibold text-gray-700">{{ selectedCategory.name }}</h5>
        <img [src]="selectedCategory.image" class="w-full max-w-md mx-auto rounded-lg my-4" alt="{{ selectedCategory.name }}">
        <p class="text-gray-600">{{ selectedCategory.description }}</p>
      </div>
    }
  </div>
